    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 p-5"
             style="background-color:#fff; border-radius:20px; box-shadow:0 8px 16px rgba(0,0,0,0.15); text-align:center;">

    </div>
