<!DOCTYPE html>
<html>
<head>
	<title>Inscription</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #81abb3 !important;
			font-family: 'Segoe UI', sans-serif;
		}
		.user_card {
			width: 350px;
			margin: auto;
			background: #64958c;
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 20px 25px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2),
			            0 6px 20px rgba(0, 0, 0, 0.19);
		}
		#form-title {
			color: #fff;
			font-weight: bold;
			margin-bottom: 15px;
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: #fff !important;
			font-weight: bold;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0 !important;
		}
		.input-group-text {
			background: #5e4a2b !important;
			color: #fff !important;
			border: none !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		input.form-control {
			box-shadow: none !important;
			outline: none !important;
		}
		a {
			color: #fff;
			text-decoration: underline;
		}
		a:hover {
			color: #33ccff;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div class="container h-100 d-flex justify-content-center align-items-center">
		<div class="user_card">
			<h3 id="form-title">INSCRIPTION</h3>

			<form method="post" action="">
				{% csrf_token %}
				
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					{{ formulaire.username }}
				</div>

				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
					</div>
					{{ formulaire.email }}
				</div>

				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					{{ formulaire.password1 }}
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					{{ formulaire.password2 }}
				</div>

				<div class="login_container">
					<input class="btn login_btn" type="submit" value="S'INSCRIRE">
				</div>
			</form>

			<div class="mt-4 text-center">
				<p class="text-light mb-0">
					Vous avez déjà un compte ? 
					<a href="{% url 'login' %}">Se connecter</a>
				</p>
			</div>
		</div>
	</div>

	<script>
		// JS pour placeholders
		const fields = document.querySelectorAll('input');
		if (fields.length >= 4) {
			fields[1].placeholder = 'Login...';
			fields[2].placeholder = 'Email...';
			fields[3].placeholder = 'Mot de passe...';
			fields[4].placeholder = 'Confirmer mot de passe...';
		}
		fields.forEach(field => field.classList.add('form-control'));
	</script>
</body>
</html>
