{% load static %}
<div class="dossier-container">
  <h2>Ajouter Bulletin pour {{ etudiant.user.username }}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label fw-bold">Mati√®re</label>
      <input type="text" name="matiere" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Note</label>
      <input type="number" step="0.01" name="note" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label fw-bold">Commentaire</label>
      <textarea name="commentaire" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-orange">Ajouter</button>
    <a href="{% url 'details_etudiant' etudiant.id %}" class="btn btn-violet">Retour</a>
  </form>
</div>
