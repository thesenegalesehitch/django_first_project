{% extends "master.html" %}

{% block title %}Liste des étudiants{% endblock %}

{% block content %}
  <h1>Liste des étudiants</h1>

  <p><a href="{% url 'home' %}">🏠 Accueil</a></p>

  <ul>
    {% for etudiant in etudiants %}
      <li>
        <a href="{% url 'details' etudiant.id %}">
          {{ etudiant.prenom }} {{ etudiant.nom }}
        </a>
      </li>
    {% empty %}
      <li>Aucun étudiant trouvé.</li>
    {% endfor %}
  </ul>
{% endblock %}
