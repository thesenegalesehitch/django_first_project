<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Réinitialiser le mot de passe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" crossorigin="anonymous">

	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #81abb3 !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #64958c;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
			border-radius: 8px;
		}
		#form-title {
			color: #fff;
			text-align: center;
			margin-bottom: 15px;
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
			font-weight: bold;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.input-group-text {
			background: #5e4a2b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		#messages {
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
			text-align: center;
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<h3 id="form-title">RÉINITIALISATION</h3>

				<div class="form_container">
					<form method="POST" action="{% url 'password_reset' %}">
						{% csrf_token %}

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="email" name="email" placeholder="Entrez votre email..." class="form-control" required>
						</div>

						{% for message in messages %}
							<p id="messages">{{ message }}</p>
						{% endfor %}

						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Envoyer le lien">
						</div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<a href="{% url 'login' %}" class="text-light">← Retour à la connexion</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
