<!DOCTYPE html>
<html>
<head>
	<title>Mot de passe réinitialisé</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<style>
		body, html { margin: 0; padding: 0; height: 100%; background: #81abb3 !important; }
		.user_card {
			width: 400px; margin: auto; margin-top: 10%;
			background: #64958c; padding: 20px;
			border-radius: 5px; color: white;
			text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		}
		.login_btn { width: 100%; background: #33ccff !important; color: white !important; }
		a { color: #33ccff; text-decoration: none; }
		a:hover { text-decoration: underline; }
	</style>
</head>

<body>
	<div class="user_card">
		<h3><i class="fas fa-check-circle"></i> Mot de passe réinitialisé !</h3>
		<p>Votre mot de passe a été modifié avec succès.</p>
		<a href="{% url 'login' %}" class="btn login_btn mt-3">Se connecter</a>
	</div>
</body>
</html>
